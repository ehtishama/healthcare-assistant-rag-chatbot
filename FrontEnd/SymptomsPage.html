<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiagnoseAI</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <h1>Welcome to Diagnose AI</h1>
    <h2>We will help you with diagnosis and advice on health conditions based on our NHS database.</h2>
    <div class="symptom-container">
        <p>Please enter your symptoms below:</p>
        <div id="symptom-inputs">
            <input type="text" placeholder="Enter a symptom" />
        </div>
        <button onclick="addSymptom()">Add Another Symptom</button>
        <a href="diagnosisandAdvicePage.html" class="button">Diagnosis and Advice</a>
        <button class="button" onclick="updateDatabase()">Update Database</button>
    </div>

    <!-- Dialog box -->
    <div id="dialog-box" class="dialog hidden">
        <p>Updating Database...<br>When updated, you will be notified.</p>
        <button onclick="closeDialog()">Close</button>
    </div>

    <script>
        // Function to add a new symptom input box dynamically
        function addSymptom() {
            const symptomInputs = document.getElementById('symptom-inputs');
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.placeholder = 'Enter another symptom';
            symptomInputs.appendChild(newInput);
        }

        // Function to handle the Update Database button
        function updateDatabase() {
            const dialog = document.getElementById('dialog-box');
            dialog.classList.remove('hidden'); // Show the dialog
            // Log missing connection (database functionality commented for now)
            console.log("Connection to database missing");
        }

        // Function to close the dialog box
        function closeDialog() {
            const dialog = document.getElementById('dialog-box');
            dialog.classList.add('hidden'); // Hide the dialog
        }
    </script>
</body>
</html>
